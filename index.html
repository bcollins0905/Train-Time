<!DOCTYPE html>
<html>
<head>
	<title>Train Time</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="jumbotron">
  <h1>The Love Train Schedule</h1>
</div>

<div class="container">
  
  <h2>Incoming Trains</h2>
                                                                                      
  <div id="added-train">
  <div class="table-responsive">          
  <table class="table" id="train-table">

    <thead>
      <tr>
        <th>Train Name</th>
        <th>Destination</th>
        <th>Frequency (Minutes)</th>
        <th>ETA</th>
        <th>Minutes Away</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Night Train</td>
        <td>The Capital</td>
        <td>10</td>
        <td>Midnight</td>
      </tr>
    </tbody>
  </table>
  	<
  	</div>
  </div>
</div>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add A Train</strong></h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-train">First Train Time </label>
                  <input class="form-control" id="first-train-input" type="time">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency</label>
                  <input class="form-control" id="frequency-input" type="number">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>
            </div>

<script

<script src= "assets/javascript/logic.js"></script>
</body>
</html>
